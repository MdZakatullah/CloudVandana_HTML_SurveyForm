<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles_s.css">
</head>
<body>
    <form id="surveyForm" onsubmit="return false;">
        <h2>Survey Form</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select><br>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="checkbox" id="male">
        <label for="female">Female</label>
        <input type="checkbox" id="female"><br>
        <label for="others">others</label>
        <input type="checkbox" id="others"><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button onclick="submitForm()">Submit</button>
        <button onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="hidden">
        <h2>Survey Response</h2>
        <div id="response"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script_s.js"></script>
</body>
</html>
